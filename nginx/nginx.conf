events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=terminal_limit:10m rate=10r/s;
    
    # Upstream for Wetty
    upstream wetty_backend {
        server wetty:3000;
    }
    
    # HTTP Server - Redirect to HTTPS (Production)
    server {
        listen 80;
        server_name localhost;
        
        # For development, proxy directly
        # For production, uncomment the redirect below
        # return 301 https://$server_name$request_uri;
        
        location /terminal/ {
            # Rate limiting
            limit_req zone=terminal_limit burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://wetty_backend/terminal/;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NginX-Proxy true;
            
            # Timeouts for long-running SSH sessions
            proxy_read_timeout 43200s;
            proxy_send_timeout 43200s;
            
            # Buffering
            proxy_buffering off;
            proxy_redirect off;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
